spring:
  application:
    name: lee
  cloud:
    config:
      name: demo             #对应{application}部分
      profile: dev                         #对应{profile}部分
      uri: http://localhost:9020         #配置中心的具体地址
      label: master                        #对应git的分支。如果配置中心使用的是本地存储，则该参数无用
      discovery:
        service-id: config-server      #指定配置中心的service-id，便于扩展为高可用配置集群。

#关闭安全认证
management:
  security:
    enabled: false
  #refresh接入点显式暴露出来
  endpoints:
    web:
      exposure:
        include: refresh

white:
  list: /hello/search
