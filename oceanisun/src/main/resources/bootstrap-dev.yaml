spring:
  application:
    name: oceanisun
  datasource:
#    url: jdbc:mysql://rm-bp172u5b770k2ybq2jo.mysql.rds.aliyuncs.com:3306/oceanisun?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&useSSL=true
#    username: lwy
#    password: Youngcloud02
    url: jdbc:mysql://localhost:3306/oceanisun?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&useSSL=true
    username: root
    password: root0202
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      #测试语句
      validation-query: SELECT 'x'
      initial-size: 5
      min-idle: 3
      max-active: 10
      #最大等待时长（毫秒）
      max-wait: 30000
      #一个连接在池中的最小空闲时间（毫秒）
      min-evictable-idle-time-millis: 180000
      #申请连接时会执行validationQuery检测连接是否有效,开启会降低性能,默认为true
      test-on-borrow: false
      #归还连接时会执行validationQuery检测连接是否有效,开启会降低性能,默认为true
      test-on-return: false
      #当值大于0时poolPreparedStatements会自动修改为true(缓存preparedStatement)
      max-pool-prepared-statement-per-connection-size: 10
      #配置扩展插件
      filter: stat,wall
      #通过connectProperties属性来打开mergeSql功能；慢SQL记录
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=1000
      #合并多个DruidDataSource的监控数据
      use-global-data-source-stat: true
      #设置访问druid监控页的账号和密码,默认没有
      stat-view-servlet:
        login-username: admin
        login-password: admin
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.young.authserver.bean
  map-underscore-to-camel-case: true
  configuration:
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

eureka:
  instance:
    #     hostname: localhost
    prefer-ip-address: true
  client:
    #表示是否将自己注册到Eureka Server，默认为true。
    register-with-eureka: true
    #表示是否从Eureka Server获取注册信息，默认为true。
    fetch-registry: true
    service-url:
      #设置与Eureka Server交互的地址，查询服务和注册服务都需要依赖这个地址。默认是http://localhost:8761/eureka ；多个地址可使用 , 分隔。
      defaultZone: http://admin:950202@localhost:9000/eureka/

